<tr class="ovk-todo-cat-row">
    <th class="todo-cat-fold">
        <a href="#" class="ovk-todo-fold-cat ovk-icon-link" title="{{ Strings.PANEL_TOOLTIP_HIDE_CAT }}" data-category-id="{{ CATEGORY_ID }}">&nbsp;</a>
    </th>
    <th class="todo-category">
        <span class="category-name" data-category-id="{{ CATEGORY_ID }}">{{ CATEGORY_NAME }}</span>
        <span class="category-stat">({{ COMPLETED_ITEMS }}/{{ TOTAL_ITEMS }} completed)</span>
        <a href="#" class="ovk-todo-add-to-cat ovk-icon-link" title="{{ Strings.PANEL_TOOLTIP_ADD_TO_CAT_TODO }}" data-category-id="{{ CATEGORY_ID }}">&nbsp;</a>
    </th>
</tr>
